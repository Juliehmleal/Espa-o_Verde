    <!-- Link para o Bootstrap CSS -->

    <link rel="shortcut icon" href="vendor/bs5.3.3/icons/Icone com fundo.svg" type="image/x-icon">
    <link rel="stylesheet" href="login.css">

<body>
    <div class="container my-5">
        <div class="row g-0 shadow-lg rounded">
            <!-- Painel Esquerdo -->
            <div class="col-lg-5 bg-success text-white text-center p-4 d-flex flex-column justify-content-center">

                <a href="cadastro.html"><button class="btn btn-warning mb-3">Cadastro</button></a>

            <div class="col-lg-7 bg-light p-5 d-flex flex-column justify-content-center">

                        <input type="email" class="form-control" placeholder="E-mail: Ex: email@gmail.com" required>

                </form>
                <div class="d-flex justify-content-center">
                    <a href="plataforma.html"><button class="btn btn-warning mb-3">login</button></a>
                </div>
            </div>
